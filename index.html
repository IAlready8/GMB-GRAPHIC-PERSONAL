<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Project Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Bebas Neue', 'sans-serif'],
            graffiti: ['"Permanent Marker"', 'cursive'],
          },
        },
      },
    }
  </script>
  <style>
    /* Custom grid definitions for the main layout */
    .grid-cols-34 {
      grid-template-columns: repeat(34, 1fr);
    }
    .grid-rows-18 {
      grid-template-rows: repeat(18, 1fr);
    }
    /* Custom scrollbar for the new theme */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #e5e5e5; /* neutral-200 */
    }
    ::-webkit-scrollbar-thumb {
      background: #eab308; /* yellow-500 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #facc15; /* yellow-400 */
    }
    /* Active navigation link style */
    a.router-link-active {
      text-decoration: underline;
      text-decoration-color: #eab308; /* yellow-500 */
      text-underline-offset: 4px;
      text-decoration-thickness: 2px;
    }
    /* Page transition animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1?target=es2022",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators?target=es2022",
    "@angular/compiler": "https://esm.sh/@angular/compiler@20.3.14?target=es2022",
    "@angular/core": "https://esm.sh/@angular/core@20.3.14?target=es2022",
    "@angular/common": "https://esm.sh/@angular/common@20.3.14?target=es2022",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@20.3.14?target=es2022",
    "@angular/router": "https://esm.sh/@angular/router@20.3.14?target=es2022"
  }
}
</script>
</head>
<body class="bg-neutral-200 text-neutral-900 font-sans antialiased">
  <app-root></app-root>
</body>
</html>
