<div class="py-16 md:py-24 px-4 sm:px-8 animate-fade-in-up">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-center font-display text-5xl md:text-7xl font-bold tracking-wider mb-16">CAPABILITIES</h1>
    <div class="grid md:grid-cols-2 gap-x-12 gap-y-8 text-left">
      
      @for(cap of capabilities(); track cap.slug) {
        <a [routerLink]="['/capabilities', cap.slug]" class="block group border-t-4 border-[var(--border-color)] pt-4 transition-colors duration-300 hover:border-[var(--accent-color-hover)]">
            <div class="flex justify-between items-start">
                <h2 class="font-display text-3xl font-bold tracking-wider mb-2 group-hover:text-[var(--accent-color)] transition-colors duration-300">{{ cap.title }}</h2>
                <span class="font-bold text-xl md:text-2xl transition-transform duration-300 group-hover:translate-x-2">&rarr;</span>
            </div>
            <p class="text-[var(--text-color-secondary)] leading-relaxed">
                {{ cap.description }}
            </p>
        </a>
      }

    </div>
  </div>
</div>
