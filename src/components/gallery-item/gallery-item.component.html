<!-- Media container with link -->
<a [href]="item().link" target="_blank" rel="noopener noreferrer" [attr.aria-label]="'View project: ' + item().title" class="relative block w-full h-full overflow-hidden group-hover:shadow-yellow-400/10 transition-shadow duration-300 bg-neutral-800 border-4 border-black group-hover:border-yellow-400">
  @if (item().videoSrc) {
    <video [src]="item().videoSrc" autoplay muted loop playsinline class="absolute inset-0 h-full w-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-110"></video>
  } @else if (item().imageSrc) {
    <img [src]="item().imageSrc" [alt]="item().title" class="absolute inset-0 h-full w-full object-cover transition-transform duration-500 ease-in-out group-hover:scale-110" loading="lazy" />
  }
  <!-- Initial dark overlay, fades out on hover -->
  <div class="absolute inset-0 bg-black/30 opacity-100 group-hover:opacity-0 transition-opacity duration-300"></div>
</a>

<!-- Info block -->
<div class="flex justify-between items-start text-sm uppercase pt-3 px-1">
  <h3 class="font-display tracking-wider group-hover:text-yellow-400 transition-colors duration-300">{{ item().title }}</h3>
  <span class="font-sans text-xs text-neutral-600 font-bold">{{ item().year }}</span>
</div>
