<div class="py-16 md:py-24 px-4 sm:px-8 animate-fade-in-up">
  <div class="max-w-4xl mx-auto">
    <h1 class="font-display text-5xl md:text-7xl font-bold tracking-wider mb-16 text-center">JOURNAL</h1>
    <div class="space-y-12">
      @for (article of articles(); track article.slug) {
        <article class="border-b-4 border-black pb-8">
          <header class="mb-4">
            <p class="text-sm text-neutral-600 uppercase tracking-wider">{{ article.date }}</p>
            <h2 class="font-display text-4xl tracking-wide mt-1">
              <a href="#" class="hover:text-yellow-500 transition-colors">{{ article.title }}</a>
            </h2>
          </header>
          <p class="text-neutral-700 leading-relaxed mb-4">
            {{ article.excerpt }}
          </p>
          <a href="#" class="font-bold uppercase tracking-wider hover:text-yellow-500 transition-colors">Read More &rarr;</a>
        </article>
      }
    </div>
  </div>
</div>
