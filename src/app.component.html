<!-- Main container -->
<div class="max-w-screen-2xl mx-auto px-4 sm:px-8 py-4 flex flex-col min-h-screen">
  <!-- Header -->
  <header class="relative z-50 flex justify-between items-center py-6">
    <a routerLink="/work" class="text-4xl font-display font-bold tracking-wider cursor-pointer">I<span class="text-red-500">8</span></a>
    
    <!-- Desktop Navigation -->
    <nav class="hidden md:flex items-center space-x-8 font-bold text-sm uppercase tracking-wider">
      <a routerLink="/work" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}">Work</a>
      <a routerLink="/about" routerLinkActive="router-link-active">About</a>
      <a routerLink="/capabilities" routerLinkActive="router-link-active">Capabilities</a>
      <a routerLink="/manifesto" routerLinkActive="router-link-active">Manifesto</a>
      <a routerLink="/journal" routerLinkActive="router-link-active">Journal</a>
      <a routerLink="/contact" routerLinkActive="router-link-active">Contact</a>
    </nav>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMobileMenu()" class="md:hidden z-50 p-2 -mr-2" aria-label="Toggle menu">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
  </header>

  <!-- Mobile Menu Overlay -->
  <div 
    [class.translate-x-0]="isMobileMenuOpen()" 
    [class.translate-x-full]="!isMobileMenuOpen()"
    class="fixed inset-0 bg-black z-40 transform transition-transform duration-300 ease-in-out md:hidden">
    
    <div class="flex flex-col items-center justify-center h-full">
      <nav class="flex flex-col items-center space-y-12">
        <a routerLink="/work" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{exact: true}" (click)="toggleMobileMenu()" class="text-3xl font-display text-neutral-200 hover:text-yellow-400 transition-colors">Work</a>
        <a routerLink="/about" routerLinkActive="router-link-active" (click)="toggleMobileMenu()" class="text-3xl font-display text-neutral-200 hover:text-yellow-400 transition-colors">About</a>
        <a routerLink="/capabilities" routerLinkActive="router-link-active" (click)="toggleMobileMenu()" class="text-3xl font-display text-neutral-200 hover:text-yellow-400 transition-colors">Capabilities</a>
        <a routerLink="/manifesto" routerLinkActive="router-link-active" (click)="toggleMobileMenu()" class="text-3xl font-display text-neutral-200 hover:text-yellow-400 transition-colors">Manifesto</a>
        <a routerLink="/journal" routerLinkActive="router-link-active" (click)="toggleMobileMenu()" class="text-3xl font-display text-neutral-200 hover:text-yellow-400 transition-colors">Journal</a>
        <a routerLink="/contact" routerLinkActive="router-link-active" (click)="toggleMobileMenu()" class="text-3xl font-display text-neutral-200 hover:text-yellow-400 transition-colors">Contact</a>
      </nav>
    </div>

     <button (click)="toggleMobileMenu()" class="absolute top-8 right-6 p-2" aria-label="Close menu">
        <svg class="w-8 h-8 text-neutral-200" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
  </div>


  <!-- Main content rendered by the router -->
  <main class="flex-grow">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer class="text-center py-8 text-neutral-500 text-xs uppercase tracking-widest">
     <p>&copy; {{ currentYear }} I8. ALL RIGHTS RESERVED.</p>
  </footer>
</div>
