<div class="py-16 md:py-24 px-4 sm:px-8 animate-fade-in-up">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-center font-display text-5xl md:text-7xl font-bold tracking-wider mb-16">JOURNAL</h1>
    <div class="space-y-12">
      
      @for (entry of entries(); track $index) {
        <a [href]="entry.link" class="block group">
          <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 border-t-4 border-black group-hover:border-yellow-400 pt-4 transition-colors duration-300">
            <h2 class="font-display text-3xl md:text-4xl font-bold tracking-wider group-hover:text-yellow-500 transition-colors duration-300">{{ entry.title }}</h2>
            <div class="flex items-center gap-4 text-right">
              <span class="text-neutral-600 font-bold text-sm uppercase whitespace-nowrap">{{ entry.date }}</span>
              <span class="font-bold text-xl md:text-2xl transition-transform duration-300 group-hover:translate-x-2">&rarr;</span>
            </div>
          </div>
        </a>
      }

    </div>
  </div>
</div>
