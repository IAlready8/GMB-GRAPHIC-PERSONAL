<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Interactive Project Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Bebas+Neue&family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Bebas Neue', 'sans-serif'],
            graffiti: ['"Permanent Marker"', 'cursive'],
          },
        },
      },
    }
  </script>
  <style>
    /* Base theme variables (Default Brutalist) */
    :root {
      --bg-color: #e5e5e5;
      --text-color: #171717;
      --text-color-secondary: #262626;
      --text-color-muted: #525252;
      --border-color: #000000;
      --accent-color: #eab308;
      --accent-color-hover: #facc15;
      --special-accent-color: #ef4444;
      --bg-overlay-color: #000000;
      --text-overlay-color: #e5e5e5;
      --scrollbar-track-color: #e5e5e5;
      --scrollbar-thumb-color: #eab308;
      --scrollbar-thumb-hover-color: #facc15;
      --bg-texture-url: none;
      --special-text-glow: none;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background-image: var(--bg-texture-url);
      background-size: cover;
      opacity: 0.1;
      pointer-events: none;
    }
    /* Custom grid definitions for the main layout */
    .grid-cols-34 {
      grid-template-columns: repeat(34, 1fr);
    }
    .grid-rows-18 {
      grid-template-rows: repeat(18, 1fr);
    }
    /* Custom scrollbar using theme variables */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track-color);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb-color);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover-color);
    }
    /* Active navigation link style using theme variables */
    a.router-link-active {
      text-decoration: underline;
      text-decoration-color: var(--accent-color);
      text-underline-offset: 4px;
      text-decoration-thickness: 2px;
    }
    /* Page transition animation */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "rxjs": "https://esm.sh/rxjs@7.8.1?target=es2022",
    "rxjs/operators": "https://esm.sh/rxjs@7.8.1/operators?target=es2022",
    "@angular/compiler": "https://esm.sh/@angular/compiler@20.3.14?target=es2022",
    "@angular/core": "https://esm.sh/@angular/core@20.3.14?target=es2022",
    "@angular/common": "https://esm.sh/@angular/common@20.3.14?target=es2022",
    "@angular/platform-browser": "https://esm.sh/@angular/platform-browser@20.3.14?target=es2022",
    "@angular/router": "https://esm.sh/@angular/router@20.3.14?target=es2022",
    "@google/genai": "https://esm.sh/@google/genai?target=es2022",
    "@angular/core/rxjs-interop": "https://next.esm.sh/@angular/core@^21.0.4/rxjs-interop?external=rxjs",
    "three": "https://esm.sh/three@0.167.0?target=es2022"
  }
}
</script>
</head>
<body class="bg-[var(--bg-color)] text-[var(--text-color)] font-sans antialiased transition-colors duration-500">
  <app-root></app-root>
</body>
</html>
