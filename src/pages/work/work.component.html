<!-- Main container with relative positioning for z-index context -->
<div class="relative overflow-x-clip">
  <!-- Hero Section as a background layer with a low z-index -->
  <section class="absolute inset-x-0 top-0 z-0 flex items-center justify-center h-[40vh] min-h-[320px]">
    <h1 
      class="text-[9.5vw] whitespace-nowrap font-graffiti leading-none text-[var(--text-color)] select-none -translate-y-12 transition-all duration-300"
      [style.text-shadow]="'var(--special-text-glow)'">
      ITSOKIALREADY<span class="text-[var(--special-accent-color)]">8</span>
    </h1>
  </section>

  <!-- Main content area with a higher z-index to sit above the hero text -->
  <div class="relative z-20 animate-fade-in-up">
    <!-- Spacer div to push the gallery down into view -->
    <div class="h-32 md:h-48"></div>
  
    <!-- Gallery Section -->
    <main class="w-full max-w-[2760px] aspect-[2760/1760] relative mx-auto">
      <div class="absolute inset-0 grid grid-cols-34 grid-rows-22 gap-5">
        @for (item of items(); track item.title) {
          <app-gallery-item [item]="item" />
        }
      </div>
    </main>

    <!-- Spacer for footer -->
    <div class="mt-[72vw] sm:mt-[70vw] md:mt-[68vw]"></div>
  </div>
</div>
